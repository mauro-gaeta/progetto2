<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo per Destinatario - Intorno all'affaire Moro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #8b008b; color: white; padding: 10px;">
        <h1 style="margin: 0;">Intorno all'affaire Moro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li>
                    <a href="#">Catalogo</a>
                    <ul>
                        <li><a href="catalogo_completo.html">Catalogo completo</a></li>
                        <li><a href="catalogo_destinatario.html">Catalogo per destinatario</a></li>
                    </ul>
                </li>
                <li><a href="storia.html">La storia</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Catalogo per Destinatario</h2>
            <ul id="destinatari-list">
                <!-- I destinatari saranno caricati qui dinamicamente -->
            </ul>
        </div>
    </main>
    <footer>
        <p>Progetto creato da Claudia Canforini, per la prova d'esame di Digital Humanities e patrimonio culturale</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lettersFolder = 'letters/';
            const destinatariList = document.getElementById('destinatari-list');
            const destinatariSet = new Set();

            fetch(lettersFolder)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const files = Array.from(doc.querySelectorAll('a')).map(a => a.href).filter(href => href.endsWith('.xml'));

                    files.forEach(file => {
                        fetch(file)
                            .then(response => response.text())
                            .then(xmlData => {
                                const parser = new DOMParser();
                                const xmlDoc = parser.parseFromString(xmlData, 'application/xml');

                                const destinatario = xmlDoc.querySelector('destinatario').textContent;
                                destinatariSet.add(destinatario);
                            })
                            .catch(error => console.error('Errore nel caricamento del file XML:', error));
                    });

                    // Una volta che tutti i destinatari sono stati raccolti
                    setTimeout(() => {
                        destinatariSet.forEach(destinatario => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<a href="catalogo_per_destinatario.html?destinatario=${encodeURIComponent(destinatario)}">${destinatario}</a>`;
                            destinatariList.appendChild(listItem);
                        });
                    }, 1000); // Timeout per garantire che tutti i file XML siano stati caricati
                })
                .catch(error => console.error('Errore nel caricamento dei file:', error));
        });
    </script>
</body>
</html>
