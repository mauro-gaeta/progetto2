<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista Completa</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home page</a></li>
                <li><a href="#">Catalogo</a>
                    <ul class="submenu">
                        <li><a href="listacompleta.html">Lista completa</a></li>
                        <li><a href="#">Lista per persona</a></li>
                        <li><a href="#">Lista per mese</a></li>
                    </ul>
                </li>
                <li><a href="#">Chi siamo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="catalog">
            <h2>Lettere</h2>
            <div id="letter-container"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('letter-container');

            // Array di esempio di lettere (da sostituire con il caricamento dinamico dei dati)
            const letters = [
                {
                    title: "Lettera di Giovanni Rossi a Mario Bianchi",
                    creator: "Giovanni Rossi",
                    date: "1978-03-16",
                    content: "Caro Mario, Spero che tu stia bene. Ti scrivo per condividere con te alcune riflessioni sulla situazione attuale.",
                    image: "immagine1.jpg",
                    file: "files/letter1.pdf"
                },
                {
                    title: "Lettera di Laura Verdi a Paolo Rossi",
                    creator: "Laura Verdi",
                    date: "1980-07-21",
                    content: "Caro Paolo, Spero che questa lettera ti trovi bene. Vorrei condividere con te alcune novitÃ  sulla nostra famiglia.",
                    image: "immagine2.jpg",
                    file: "files/letter2.pdf"
                }
            ];

            // Genera i box per ogni lettera
            letters.forEach(letter => {
                const letterDiv = document.createElement('div');
                letterDiv.classList.add('letter-box');
                letterDiv.innerHTML = `
                    <h3>${letter.title}</h3>
                    <p><strong>Autore:</strong> ${letter.creator}</p>
                    <p><strong>Data:</strong> ${letter.date}</p>
                    <p>${letter.content}</p>
                    <img src="${letter.image}" alt="${letter.title}" class="letter-image">
                    <a href="${letter.file}" download class="download-button">Scarica il file</a>
                `;
                container.appendChild(letterDiv);
            });
        });
    </script>
</body>
</html>
